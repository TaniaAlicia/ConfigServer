#configuracion de movie-service

server:
  port: 0
spring:
  application:
    name: movie-service
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3366/movie-dev
    username: usr-movie
    password: pwd-movie
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5 # Intervalo de renovación de arrendamiento en segundos
    lease-expiration-duration-in-seconds: 10 # Duración de expiración del arrendamiento en segundos
