#configuracion de api-gateway
spring:
  application:
    name: api-gateway
server:
  port: 8080
  cloud:
    gateway:
      mvc:
        routes:
          - id: catalogRoute
            uri: lb://catalog-service/
            predicates:
              - Path=/catalog/**

      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/